<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }

        body.dark {
            background-color: #181818;
            color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .dark .container {
            background-color: #232323;
            color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: clamp(24px, 5vw, 32px);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 18px);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: clamp(16px, 4vw, 18px);
        }

        .dark input {
            background-color: #181818;
            color: #f5f5f5;
            border: 1px solid #444;
        }

        button {
            background-color: #4CAF50;
            color: white;
            width: min(150px, 40vw);
            height: min(150px, 40vw);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            display: block;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .dark button {
            background-color: #333;
            color: #f5f5f5;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .dark button:hover {
            background-color: #444;
        }

        button:active {
            transform: scale(0.95);
        }

        #timer {
            font-size: clamp(36px, 15vw, 72px);
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        #status {
            text-align: center;
            font-size: clamp(18px, 4vw, 24px);
            margin: 10px 0;
            color: #333;
            padding: 0 10px;
        }

        #progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .dark #progress {
            background-color: #333;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }

        .dark #progress-bar {
            background-color: #00b894;
        }

        .page {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding: 10px;
        }

        .page.active {
            display: block;
        }

        .back-button {
            width: auto;
            height: auto;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            input {
                padding: 10px;
            }

            button {
                margin: 20px auto;
            }
        }

        /* Prevent text selection during workout */
        .page.active {
            user-select: none;
            -webkit-user-select: none;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }

        body.dark #theme-toggle {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <!-- Settings Page -->
    <div id="settings-page" class="page active">
        <div class="container">
            <h1>Workout Settings</h1>
            <div class="form-group">
                <label for="exerciseCount">Number of Exercises:</label>
                <input type="number" id="exerciseCount" min="1" value="10">
            </div>
            <div class="form-group">
                <label for="exerciseDuration">Exercise Duration (seconds):</label>
                <input type="number" id="exerciseDuration" min="1" value="10">
            </div>
            <div class="form-group">
                <label for="restDuration">Rest Duration (seconds):</label>
                <input type="number" id="restDuration" min="1" value="5">
            </div>
            <button onclick="startWorkout()">Start</button>
        </div>
    </div>

    <!-- Timer Page -->
    <div id="timer-page" class="page">
        <div class="container">
            <button class="back-button" onclick="showSettings()">‚Üê</button>
            <div id="timer">00:00</div>
            <div id="status">Ready to start</div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

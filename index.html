<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ec4b6;
            --primary-dark: #1b9c8b;
            --accent: #3a86ff;
            --bg: #f8fafc;
            --card-bg: #fff;
            --text: #222;
            --text-light: #666;
            --shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            --radius: 18px;
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-height: 370px;
            min-width: 320px;
            justify-content: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 1rem;
        }
        input[type="number"] {
            padding: 0.75rem 1rem;
            border: 1.5px solid #e0e0e0;
            border-radius: var(--radius);
            font-size: 1.1rem;
            outline: none;
            transition: border var(--transition);
        }
        input[type="number"]:focus {
            border-color: var(--primary);
        }
        button {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 1rem 0;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background var(--transition), transform var(--transition);
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, var(--accent), var(--primary));
            transform: translateY(-2px) scale(1.03);
        }
        .back-button {
            background: none;
            color: var(--primary-dark);
            border: none;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            align-self: flex-start;
            cursor: pointer;
            transition: color var(--transition);
        }
        .back-button:hover {
            color: var(--accent);
        }
        #timer {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent);
            letter-spacing: 2px;
            margin: 0.5rem 0 0.2rem 0;
        }
        #status {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        #progress {
            width: 100%;
            height: 14px;
            background: #e0e0e0;
            border-radius: 7px;
            overflow: hidden;
            margin: 1.2rem 0 0.5rem 0;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.7s var(--transition);
        }
        #theme-toggle {
            background: none;
            border: none;
            font-size: 1.7rem;
            cursor: pointer;
            color: var(--primary-dark);
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            z-index: 10;
            transition: color var(--transition);
        }
        #theme-toggle:hover {
            color: var(--accent);
        }
        /* Dark mode */
        body.dark {
            background: #181c1f;
            color: #f5f5f5;
        }
        body.dark .container {
            background: #23272b;
            color: #f5f5f5;
        }
        body.dark #status {
            color: var(--primary);
        }
        body.dark #theme-toggle {
            color: #fff;
        }
        body.dark input[type="number"] {
            background: #23272b;
            color: #f5f5f5;
            border: 1.5px solid #333;
        }
        body.dark #progress {
            background: #333;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
                min-width: unset;
                min-height: 270px;
            }
            #timer {
                font-size: 2.2rem;
            }
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    <!-- Settings Page -->
    <div id="settings-page" class="page active">
        <div class="container">
            <h1>Workout Timer</h1>
            <div class="form-group">
                <label for="exerciseCount">Number of Exercises</label>
                <input type="number" id="exerciseCount" min="1" value="10">
            </div>
            <div class="form-group">
                <label for="exerciseDuration">Exercise Duration (seconds)</label>
                <input type="number" id="exerciseDuration" min="1" value="10">
            </div>
            <div class="form-group">
                <label for="restDuration">Rest Duration (seconds)</label>
                <input type="number" id="restDuration" min="1" value="5">
            </div>
            <button onclick="startWorkout()">Start Workout</button>
        </div>
    </div>
    <!-- Timer Page -->
    <div id="timer-page" class="page">
        <div class="container">
            <button class="back-button" onclick="showSettings()">‚Üê</button>
            <div id="timer">00:00</div>
            <div id="status">Ready to start</div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
